name: 'Install yarn dependencies'
description: 'Install yarn dependencies using cache'

inputs:
  node-version:
    description: 'The Node.js version to use'
    required: false

  yarn-args:
    description: 'Arguments to use with yarn install'
    required: false

runs:
  using: composite
  steps:
    - uses: myparcelnl/actions/setup-node@v4
      with:
        key: 'yarn'
        node-version: ${{ inputs.node-version }}

    - name: 'Create variables'
      id: variables
      shell: bash

      #language=bash
      run: |
        version=$(yarn --version | cut -d. -f1)

        if [ "$version" -ge "2" ]; then
          echo "cache-folder=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT
        fi

        echo "version=$version" >> $GITHUB_OUTPUT

    - name: 'Cache yarn downloads'
      if: steps.variables.outputs.version >= 2
      uses: actions/cache@v4
      id: yarn-download-cache
      with:
        path: ${{ steps.variables.outputs.cache-folder }}
        key: yarn-download-${{ inputs.node-version }}-${{ hashFiles('yarn.lock') }}
        restore-keys: |
          yarn-download-${{ inputs.node-version }}-

    - name: 'Cache yarn install state'
      if: steps.variables.outputs.version >= 2
      uses: actions/cache@v4
      id: yarn-install-state-cache
      with:
        path: .yarn/ci-cache/
        key: ${{ runner.os }}-yarn-install-state-${{ inputs.node-version }}-${{ inputs.yarn-args }}-${{ hashFiles('yarn.lock', '.yarnrc.yml') }}
        restore-keys: |
          ${{ runner.os }}-yarn-install-state-${{ inputs.node-version }}-${{ inputs.yarn-args }}-
          ${{ runner.os }}-yarn-install-state-${{ inputs.node-version }}-

    - name: 'Install yarn dependencies'
      shell: bash
      #language=bash
      run: |
        yarn install ${{ inputs.yarn-args }}
      env:
        HUSKY: '0'
        YARN_ENABLE_GLOBAL_CACHE: 'false'
        YARN_INSTALL_STATE_PATH: .yarn/ci-cache/install-state.gz
        YARN_NM_MODE: 'hardlinks-local'
