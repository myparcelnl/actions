name: 'Release'

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  release:
    name: 'Release'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - uses: ./yarn2-install

      - run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN || secrets.GITHUB_TOKEN }}

      - uses: ./update-tags
        with:
          minor: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN || secrets.GITHUB_TOKEN }}
