name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  release:
    uses: myparcelnl/actions/.github/workflows/--semantic-release.yml@main
    secrets: inherit

  update-tags:
    name: 'Update tags'
    needs: release
    runs-on: ubuntu-20.04
    steps:
      - uses: myparcelnl/actions/update-tags@v2
        with:
          minor: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_REPO_TOKEN }}
