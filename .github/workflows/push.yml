name: 'Release'

on:
  push:
    branches:
      - main
      - 2.x
      - 3.x

  workflow_dispatch:

concurrency:
  group: push-${{ github.ref }}

jobs:
  release:
    name: 'Release'
    runs-on: ubuntu-22.04
    steps:
      - uses: ./setup-git-credentials
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.credentials.outputs.token }}
          fetch-depth: 0

      - uses: myparcelnl/actions/yarn-install@v4
        with:
          node-version: '20'

      - uses: actions/cache@v4
        id: compile-cache
        with:
          path: ./dist
          key: ${{ runner.os }}-compile-${{ hashFiles( 'package.json', 'yarn.lock', 'private/**/*.ts' ) }}

      - name: 'Compile builder'
        if: steps.compile-cache.outputs.cache-hit != 'true'
        run: yarn compile

      - uses: actions/cache@v4
        id: build-cache
        with:
          path: ./*/dist
          key: ${{ runner.os }}-build-${{ hashFiles( 'package.json', 'yarn.lock', '**/*.ts' ) }}

      - name: 'Build actions'
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn build

      - uses: ./semantic-release
        with:
          token: ${{ steps.credentials.outputs.token }}

      - uses: ./update-tags
        with:
          minor: true
        env:
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
