name: 'Release'

on:
  push:
    branches:
      - main
      - 2.x
      - 3.x

  workflow_dispatch:

concurrency:
  group: push-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: ./setup-git-credentials
        id: credentials
        with:
          app-id: ${{ secrets.MYPARCEL_APP_ID }}
          private-key: ${{ secrets.MYPARCEL_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          token: ${{ steps.credentials.outputs.token }}
          fetch-depth: 0

      - uses: ./setup-node

      - name: 'Install dependencies'
        shell: bash
        #language=bash
        run: |
          yarn install

      - uses: ./create-cache-keys
        id: keys-compile-cache
        with:
          key: ${{ format('{0}{1}-compile', runner.os, runner.arch) }}
          input: |
            ${{ hashFiles('package.json', 'yarn.lock', 'private/**/*.ts') }}

      - uses: actions/cache@v4
        id: compile-cache
        with:
          path: ./dist
          key: ${{ steps.keys-compile-cache.outputs.key }}

      - name: 'Compile builder'
        if: steps.compile-cache.outputs.cache-hit != 'true'
        run: yarn compile

      - uses: ./create-cache-keys
        id: keys-build-cache
        with:
          key: ${{ format('{0}{1}-build', runner.os, runner.arch) }}
          input: |
            ${{ hashFiles('package.json', 'yarn.lock', '**/*.ts') }}

      - uses: actions/cache@v4
        id: build-cache
        with:
          path: ./*/dist
          key: ${{ steps.keys-build-cache.outputs.key }}

      - name: 'Build actions'
        if: steps.build-cache.outputs.cache-hit != 'true'
        run: yarn build

      - uses: ./semantic-release
        with:
          token: ${{ steps.credentials.outputs.token }}

      - uses: ./update-tags
        with:
          minor: true
        env:
          GITHUB_TOKEN: ${{ steps.credentials.outputs.token }}
