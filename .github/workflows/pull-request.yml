name: 'Pull request'

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pull-request-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  verify-cache:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: 'Verify Yarn cache'
        run: yarn install --check-cache
